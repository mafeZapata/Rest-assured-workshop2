name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      testClass:
        description: 'workshop.CommentsTest, workshop.DeleteSkillsTest, workshop.GetSkillsTest,  workshop.SingInTest, workshop.StudentSkillsTest, workshop.StudentsTest, workshop.UtilitiesTest'
        required: false
        default: ''

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package
        working-directory: restAssured2

      - name: Run all tests or one specific class
        run: |
          if [ -z "${{ github.event.inputs.testClass }}" ]; then
            echo "ðŸ”Ž Ejecutando TODOS los tests del paquete workshop/"
            mvn test
          else
            echo "ðŸ”Ž Ejecutando test especÃ­fico: ${{ github.event.inputs.testClass }}"
            mvn -Dtest=${{ github.event.inputs.testClass }} test
          fi
        working-directory: restAssured2

