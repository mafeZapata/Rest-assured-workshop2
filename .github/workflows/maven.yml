name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      testClass:
        description: 'Clase de test a ejecutar (ej: workshop.CommentsTest o dejar vacÃ­o para todos)'
        required: false
        default: ''

jobs:
  test:
    runs-on: ubuntu-latest
    environment: test

    env:
      ACADEMY_API_PATH: ${{ secrets.ACADEMY_API_PATH }}
      API_APPLICATION_ID: ${{ secrets.API_APPLICATION_ID }}
      API_TOKEN: ${{ secrets.API_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Show environment variables (debug)
        run: |
          echo "ACADEMY_API_PATH: $ACADEMY_API_PATH"
          echo "API_APPLICATION_ID: ${API_APPLICATION_ID:0:4}********"
          echo "API_TOKEN: ${API_TOKEN:0:4}********"

      - name: Build without tests
        run: mvn -B package -DskipTests
        working-directory: restAssured2

      - name: Run all tests or one specific class
        run: |
          if [ -z "${{ github.event.inputs.testClass }}" ]; then
            echo "ðŸ”Ž Ejecutando TODOS los tests"
            mvn test \
              -DACADEMY_API_PATH="$ACADEMY_API_PATH" \
              -DAPI_APPLICATION_ID="$API_APPLICATION_ID" \
              -DAPI_TOKEN="$API_TOKEN"
          else
            # La variable testClass deberÃ­a contener el nombre completo de la clase, ej: workshop.CommentsTest
            # Si el usuario ingresa con .java, lo eliminamos (aunque idealmente el input deberÃ­a ser sin .java)
            CLASS_NAME="${{ github.event.inputs.testClass }}"
            CLASS_NAME=${CLASS_NAME%.java} # Elimina la extensiÃ³n .java si estÃ¡ presente

            echo "ðŸ”Ž Ejecutando test especÃ­fico: $CLASS_NAME"
            mvn -Dtest=$CLASS_NAME test \
              -DACADEMY_API_PATH="$ACADEMY_API_PATH" \
              -DAPI_APPLICATION_ID="$API_APPLICATION_ID" \
              -DAPI_TOKEN="$API_TOKEN"
          fi
        working-directory: restAssured2
