name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      testClass:
        description: 'Clase de test a ejecutar (ej: CommentsTest)'
        required: false
        default: ''

env:
  env_var: ${{ vars.ENV_CONTEXT_VAR }}

jobs:
  test:
    runs-on: ubuntu-latest
    environment: test  

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Mostrar variables de entorno del environment
        run: |
          echo "ACADEMY_API_PATH: $ACADEMY_API_PATH"
          echo "API_APPLICATION_ID: $API_APPLICATION_ID"
          echo "API_TOKEN: $API_TOKEN"
        
        env:
          ACADEMY_API_PATH: ${{ secrets.ACADEMY_API_PATH }}
          API_APPLICATION_ID: ${{ secrets.API_APPLICATION_ID }}
          API_TOKEN: ${{ secrets.API_TOKEN }}   
        
      - name: Build without tests
        run: mvn -B package -DskipTests
        working-directory: restAssured2

      - name: Run all tests or one specific class
        run: |
          if [ -z "${{ github.event.inputs.testClass }}" ]; then
            echo "ðŸ”Ž Ejecutando TODOS los tests del paquete workshop/"
            mvn test
          else
            CLASS_NAME=$(basename "${{ github.event.inputs.testClass }}")
            echo "ðŸ”Ž Ejecutando test especÃ­fico: $CLASS_NAME"
            mvn -Dtest=$CLASS_NAME test
          fi
        working-directory: restAssured2
