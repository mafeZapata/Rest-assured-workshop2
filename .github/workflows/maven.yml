name: Run All Workshop Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    environment: test  # ðŸ‘ˆ Esto activa el environment "test" (donde estÃ¡n los secrets)

    env:
      ACADEMY_API_PATH: ${{ vars.ACADEMY_API_PATH }}
      API_APPLICATION_ID: ${{ secrets.API_APPLICATION_ID }}
      API_TOKEN: ${{ secrets.API_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Verifica ubicaciÃ³n y pom
        run: |
          echo "Directorio actual:"
          pwd
          echo "Contenido raÃ­z:"
          ls -la
          echo "Contenido en restAssured2:"
          ls -la restAssured2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run tests with Maven
        run: mvn clean test
        working-directory: ./restAssured2  # ðŸ‘ˆ Va al directorio correcto con pom.xml

      - name: Upload Surefire reports on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: restAssured2/target/surefire-reports
