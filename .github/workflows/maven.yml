name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      testClass:
        description: 'Clase de test a ejecutar (ej: CommentsTest)'
        required: false
        default: ''

env:
  env_var: ${{ vars.ENV_CONTEXT_VAR }}

jobs:
  test:
    name: Java Tests
    if: ${{ vars.USE_VARIABLES == 'true' }}
    runs-on: ${{ vars.RUNNER }}
    environment: ${{ vars.ENVIRONMENT_STAGE }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Set environment variables
        run: |
          echo "ACADEMY_API_PATH=https://parseapi.back4app.com" >> $GITHUB_ENV
          echo "API_APPLICATION_ID=33VkH3xL6TfxON93Sduy9mPmK1grwO2f98dT3Ami" >> $GITHUB_ENV
          echo "API_TOKEN=BzTMNFv954AlAjdiOQzyJnP5aexiorut8cVqf5Ha" >> $GITHUB_ENV

      - name: Use configuration variables
        run: |
          echo "repository variable : $REPOSITORY_VAR"
          echo "organization variable : $ORGANIZATION_VAR"
          echo "overridden variable : $OVERRIDE_VAR"
          echo "variable from shell environment : $env_var"
        env:
          REPOSITORY_VAR: ${{ vars.REPOSITORY_VAR }}
          ORGANIZATION_VAR: ${{ vars.ORGANIZATION_VAR }}
          OVERRIDE_VAR: ${{ vars.OVERRIDE_VAR }}

      - name: ${{ vars.HELLO_WORLD_STEP }}
        if: ${{ vars.HELLO_WORLD_ENABLED == 'true' }}
        uses: actions/hello-world-javascript-action@main
        with:
          who-to-greet: ${{ vars.GREET_NAME }}

      - name: Build without tests
        run: mvn -B package -DskipTests
        working-directory: restAssured2

      - name: Run all tests or one specific class
        run: |
          if [ -z "${{ github.event.inputs.testClass }}" ]; then
            echo "ðŸ”Ž Ejecutando TODOS los tests del paquete workshop/"
            mvn test
          else
            CLASS_NAME=$(basename "${{ github.event.inputs.testClass }}")
            echo "ðŸ”Ž Ejecutando test especÃ­fico: $CLASS_NAME"
            mvn -Dtest=$CLASS_NAME test
          fi
        working-directory: restAssured2
